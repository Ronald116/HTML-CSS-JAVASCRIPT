<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - TheOdinProject</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="body-container">
        <header>
            <div class="search-area">
                <div class="search-btn">
                    <img src="./assets/icons/magnify.svg" alt="" class="svg">
                    <input type="text" class="search-input" id="search-input">
                </div>
                <div class="notification-area">
                    <img src="./assets/icons/notification.svg" alt="" class="svg">
                    <img src="./assets/images/main-profile.svg" alt="" class="profile-pic">
                    <p>Ronald Botchway</p>
                </div>
            </div>
            <div class="profile">
                <div class="profile-name">
                    <img src="./assets/images/main-profile.svg" alt="" class="profile-pic">
                    <p>Hi there, <br><span>Ronald Botchway (@kaizokuu_ronald)</span>  </p>
                </div>
                <div class="profile-upload">
                    <button class="profile-btn new">New</button>
                    <button class="profile-btn upload">Upload</button>
                    <button class="profile-btn Share">Share</button>
                </div>
            </div>
        </header>
        <aside>
            <div class="dashboard">
                <img src="./assets/icons/view-dashboard.svg" alt="" class="svg">
                <p>Dashboard</p>
            </div>
            <div class="navigation-menu">
                <img src="./assets/icons/home.svg" alt="" class="svg">
                <p>Home</p>
                <img src="./assets/icons/profile.svg" alt="" class="svg">
                <p>Profile</p>
                <img src="./assets/icons/message.svg" alt="" class="svg">
                <p>Message</p>
                <img src="./assets/icons/history.svg" alt="" class="svg">
                <p>History</p>
                <img src="./assets/icons/task.svg" alt="" class="svg">
                <p>Tasks</p>
                <img src="./assets/icons/community.svg" alt="" class="svg">
                <p>Communities</p>
            </div>
            <div class="privacy-settings">
                <img src="./assets/icons/settings.svg" alt="" class="svg">
                <p>Settings</p>
                <img src="./assets/icons/support.svg" alt="" class="svg">
                <p>Support</p>
                <img src="./assets/icons/privacy.svg" alt="" class="svg">
                <p>Privacy</p>
            </div>
        </aside>
        <main></main>
</body>
</html>
