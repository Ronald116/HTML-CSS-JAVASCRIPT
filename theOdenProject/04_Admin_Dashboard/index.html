<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - TheOdinProject</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="body-container">
        <header>
            <div class="search-area">
                <div class="search-btn">
                    <img src="./assets/icons/magnify.svg" alt="" class="svg">
                    <input type="text" class="search-input" id="search-input">
                </div>
                <div class="notification-area">
                    <img src="./assets/icons/notification.svg" alt="" class="svg">
                    <img src="./assets/images/main-profile.svg" alt="" class="profile-pic">
                    <p>Ronald Botchway</p>
                </div>
            </div>
            <div class="profile">
                <div class="profile-name">
                    <img src="./assets/images/main-profile.svg" alt="" class="profile-pic">
                    <p>Hi there, <br><span>Ronald Botchway (@kaizokuu_ronald)</span>  </p>
                </div>
                <div class="profile-upload">
                    <button class="profile-btn new">New</button>
                    <button class="profile-btn upload">Upload</button>
                    <button class="profile-btn Share">Share</button>
                </div>
            </div>
        </header>
        <aside></aside>
        <main></main>
</body>
</html>
