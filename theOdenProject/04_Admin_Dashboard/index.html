<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - TheOdinProject</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="search-area">
            <div class="search-btn">
                <img src="./assets/icons/magnify.svg" alt="search icon">
                <input type="text" name="seach-input" id="search-input" class="search-input">
            </div>
            <div class="notification-area">
                <img src="./assets/icons/notification.svg" alt="notification bell" class="svg">
                <img src="./assets/images/main-profile.svg" alt="main profile picture" class="profile-img">
                <p>Roald Botchway</p>
            </div>
        </div>
        <div class="profile-area">
            <div class="profile-handle">
                <img src="./assets/images/main-profile.svg" alt="" class="profile-img">
                <p>Hi there, <br> <span>Ronald Botchway (@kaizokuu_ronald)</span> </p>
            </div>
            <div class="upload-share-area">
                <button class="new-btn btn">New</button>
                <button class="upload-btn btn">Upload</button>
                <button class="share-btn btn">Share</button>
            </div>
        </div>
    </header>
    <aside>
        <div class="Dashboard">
            <img src="./assets/icons/view-dashboard.svg" alt="" class="svg">
            <p>Dashboard</p>
        </div>
        <div class="navigation-menu">
            <div class="home-btn">
                <img src="./assets/icons/home.svg" alt="" class="svg">
                <p>Home</p>
            </div>
            <div class="profile-btn">
                <img src="./assets/icons/profile.svg" alt="" class="svg">
                <p>Profile</p>
            </div>
            <div class="message-menu">
                <img src="./assets/icons/message.svg" alt="" class="svg">
                <p>Messages</p>
            </div>
            <div class="history-menu">
                <img src="./assets/icons/history.svg" alt="" class="svg">
                <p>History</p>
            </div>
            <div class="task-menu">
                <img src="./assets/icons/task.svg" alt="" class="svg">
                <p>Tasks</p>
            </div>
            <div class="community-menu">
                <img src="./assets/icons/community.svg" alt="" class="svg">
                <p>Communities</p>
            </div>
        </div>
        <div class="settings-menu">
            <div class="setting">
                <img src="./assets/icons/settings.svg" alt="" class="svg">
                <p>Settings</p>
            </div>
            <div class="support-menu">
                <img src="./assets/icons/support.svg" alt="" class="svg">
                <p>Support</p>
            </div>
            <div class="privacy-menu">
                <img src="./assets/icons/privacy.svg" alt="" class="svg">
                <p>Privacy</p>
            </div>
        </div>
    </aside>
    <main class="main-container">

    </main>
</body>
</html>
