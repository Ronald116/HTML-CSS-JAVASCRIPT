<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="img-container">
            <img src="./images/green-leaf-image.jpg" alt="picture background" class="bg-img">
            <div class="logo-container">
                <img src="./images/odin-lined.png" alt="odin logo" class="lg-img">
                <p>ODIN</p>
            </div>
           <div class="pic-div">
                <p class="pic-author">Photo by <a href="https://unsplash.com/@haliewestphoto" target="_blank">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA" target="_blank">Unsplash</a></p>
            </div>
        </div>
        <div class="form-container">
            <div class="intro-section">
                <p class="short-intro">
                    This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br> Sign up <em>now</em> to get started.
                </p>
                <p class="intro-know">
                    You <em>know</em> you want to.
                </p>
            </div>
            <form action="" method="" class="form-field">
                <legend>Let's do this!</legend>
                <fieldset class="first-name">
                    <label for="first-name">FIRST NAME</label><br>
                    <input type="text" id="first-name" required min="3" max="50">
                </fieldset>
                <fieldset class="last-name">
                    <label for="last-name">LAST NAME</label><br>
                    <input type="text" id="last-name" required min="3" max="50">
                </fieldset>
                <fieldset class="email">
                    <label for="email">EMAIL</label><br>
                    <input type="email" id="email" required>
                </fieldset>
                <fieldset class="phone-number">
                    <label for="phone-number">PHONE NUMBER</label><br>
                    <input type="tel" id="password required">
                </fieldset>
                <fieldset class="password">
                    <label for="password">PASSWORD</label><br>
                    <input type="password" name="" id="password" required>
                </fieldset>
                <fieldset class="confirm-password">
                    <label for="confirm-password">CONFIRM PASSWORD</label><br>
                    <input type="password" id="confirm-password" required>
                </fieldset>
            </form>
            <section class="create-account-section">
                <button class="create-account-btn">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </section>
        </div>
    </div>
</body>
</html>
